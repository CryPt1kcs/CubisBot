<!DOCTYPE html>
<html>
<head>
    <title>Discord Invite Access</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2f33;
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        .captcha-box {
            background: #23272a;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
        }

        #invite {
            display: none;
            margin-top: 20px;
            font-size: 18px;
        }

        a {
            color: #7289da;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="captcha-box">
        <h2>Verify to Get Discord Invite</h2>
        <label>
            <input type="checkbox" id="checkbox">
            I'm not a robot
        </label>
        <div id="invite">
            ✅ Verified! Here’s your invite: <br>
            <a href="https://discord.gg/FYeCwQXywk" target="_blank">Join the Server</a>
        </div>
    </div>

    <script>
        const checkbox = document.getElementById('checkbox');
        const invite = document.getElementById('invite');

        checkbox.addEventListener('change', () => {
            if (checkbox.checked) {
                invite.style.display = 'block';
            } else {
                invite.style.display = 'none';
            }
        });
    </script>
</body>
</html>
